<app-navbar></app-navbar>

<div class="container mt-5">
  <h2>Create New Post</h2>

  <form [formGroup]="postForm">
    <div class="mb-3 row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control-plaintext" id="staticEmail" formControlName="title">
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Content</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" formControlName="content"></textarea>
    </div>

    <a class="btn btn-primary" (click)="addPost()">Publish</a>
  </form>
</div>
