<app-navbar></app-navbar>

<div class="container">
  <div class="row mt-4">
    <div class="card mt-3" *ngFor="let post of listPost">
      <div class="card-body">
        <h3 class="card-title">{{post.title}}</h3>
        <p class="card-text">{{post.content}}</p>
        <p>
          <i class="icon-user"></i> <a href="#">{{post.userId}}</a>
          | <i class="icon-calendar"></i> {{post.createdAt | date:'medium'}}
        </p>
        <a class="btn btn-primary" (click)="goToBlogPost(post.id)">Read more</a>
      </div>
    </div>

  </div>
</div>
