
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first mt-3">
      <h2>Login</h2>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm">
      <input type="text" id="email" class="fadeIn second" name="email" placeholder="Email" formControlName="email">
      <input type="password" id="password" class="fadeIn third" name="login" placeholder="Password" formControlName="password">
      <input type="submit" class="fadeIn fourth" value="Log In" (click)="login()">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" routerLink="../register">Register</a>
    </div>

  </div>
</div>
