<div class="container mt-5">
  <h2>Profile</h2>
  <form [formGroup]="profileForm">
    <div class="mb-3 row">
      <label for="inputName" class="col-sm-1 col-form-label">Name</label>
      <div class="col-sm-6">
        <input type="text" class="form-control-plaintext" id="inputName" formControlName="name">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputEmail" class="col-sm-1 col-form-label">Email</label>
      <div class="col-sm-6">
        <input type="text" class="form-control-plaintext" id="inputEmail" formControlName="email">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputPassword" class="col-sm-1 col-form-label">Password</label>
      <div class="col-sm-6">
        <input type="password" class="form-control" id="inputPassword" formControlName="password">
      </div>
    </div>
    <button type="submit" class="btn btn-primary" (click)="updateProfile()">Update</button>
  </form>
</div>
